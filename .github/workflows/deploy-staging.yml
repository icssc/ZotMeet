# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
---
name: Deploy to staging

on:
  pull_request:
    types:
      - opened
      - synchronize
      - unlabeled
  repository_dispatch:
    types: [deploy-command]

permissions:
  id-token: write
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}
  cancel-in-progress: false

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DATABASE_URL: ${{ secrets.DEV_DB_URL }}
  PR_NUM: ${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}
  # OIDC Configuration
  OIDC_CLIENT_ID: ${{ secrets.OIDC_CLIENT_ID }}
  OIDC_ISSUER_URL: ${{ secrets.OIDC_ISSUER_URL }}

jobs:
  deploy:
    if: github.event_name == 'repository_dispatch' || (!contains(github.event.pull_request.labels.*.name, 'no deploy'))

    runs-on: ubuntu-latest

    environment:
      name: staging-${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}
      url: https://staging-${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}.zotmeet.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.client_payload.pull_request.head.sha }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create deployment
        id: create-deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: staging-${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}
          ref: ${{ github.event.pull_request.head.sha || github.event.client_payload.pull_request.head.sha }}
          description: Staging deployment for PR #${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}

      - name: Migrate database
        run: pnpm db:migrate

      # TODO (@KevinWu098): Remove this stage once SST fixes compat with Pulumi
      # https://github.com/anomalyco/sst/issues/6314
      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          pulumi-version: 3.138.0 # Any version < 3.214.0 works

      - name: Deploy to staging
        id: deploy
        run: pnpm sst deploy --stage staging-$PR_NUM

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
          state: success
          environment-url: https://staging-${{ github.event.pull_request.number || github.event.client_payload.pull_request.number }}.zotmeet.com

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create-deployment.outputs.deployment_id }}
          state: failure

      - name: Add reaction to comment
        if: github.event_name == 'repository_dispatch'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: rocket
