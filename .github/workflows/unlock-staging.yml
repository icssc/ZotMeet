# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
---
name: Unlock staging

on:
  repository_dispatch:
    types: [unlock-command]

permissions:
  id-token: write
  contents: read
  statuses: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.pull_request.number }}
  cancel-in-progress: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  PR_NUM: ${{ github.event.client_payload.pull_request.number }}

jobs:
  unlock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.pull_request.head.sha }}

      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending
          sha: ${{ github.event.client_payload.pull_request.head.sha }}
          context: Unlock Staging
          description: Unlocking staging environment for PR #${{ github.event.client_payload.pull_request.number }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # TODO (@KevinWu098): Remove this stage once SST fixes compat with Pulumi
      # https://github.com/anomalyco/sst/issues/6314
      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          pulumi-version: 3.138.0 # Any version < 3.214.0 works

      - name: Unlock SST staging stage
        run: |
          echo "Unlocking stage: staging-$PR_NUM"
          pnpm sst unlock --stage staging-$PR_NUM

      - name: Set final commit status
        if: always()
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          sha: ${{ github.event.client_payload.pull_request.head.sha }}
          context: Unlock Staging
          description: ${{ job.status == 'success' && 'Staging environment unlocked' || 'Failed to unlock staging environment' }}

      - name: Add reaction to comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: rocket
