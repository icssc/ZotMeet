<!-- Custom error HTML template for server-side errors. -->
<!-- @see {@link https://kit.svelte.dev/docs/errors#responses} -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View datasets from around the world!" />
    <title>%sveltekit.error.message%</title>
  </head>

  <body>
    <div>
      <div>
        <h1>%sveltekit.status% %sveltekit.error.message%</h1>
        <div>
          <h2>Try these links instead</h2>
          <div>
            <a href="/">Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
