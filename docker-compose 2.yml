services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zotmeet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zotmeet
    ports:
      - "5432:5432"
    volumes:
      - zotmeet-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zotmeet"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  zotmeet-db-data:
